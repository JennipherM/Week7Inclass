
<!--link the js file-->
<script src ="script.js" defer> </script>

<!-- create a form for user input-->
<form>
    <!--add label for the input box; adds input box-->
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required> <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required><br><br>

    <!--adds two submit buttons -->
    <input type="submit" value="Add Queue" id="addQueue">
    <input type="submit" value="Display Queue" id="displayQueue">
</form>

<!--creates a div to display error message / display queue-->
<div>
    <p id="message"> </p>
</div>
